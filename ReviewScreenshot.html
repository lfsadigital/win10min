<!DOCTYPE html>
<html>
<head>
    <title>Win 10min - Review Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1C1810;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #D4A574;
        }
        
        .container {
            text-align: center;
        }
        
        #canvas {
            border: 2px solid #D4A574;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            margin: 20px auto;
            display: block;
            background: white;
        }
        
        .controls {
            margin: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #B08D57, #D4A574);
            color: #1C1810;
            border: 2px solid #D4A574;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #D4A574, #B08D57);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Screenshot for App Store Connect</h1>
        <p>This screenshot demonstrates the IAP functionality</p>
        
        <canvas id="canvas" width="1290" height="2796"></canvas>
        
        <div class="controls">
            <button onclick="generateReviewScreenshot()">Generate Review Screenshot</button>
            <button onclick="downloadImage()">ðŸ“¥ Download Screenshot</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize
        generateReviewScreenshot();
        
        function generateReviewScreenshot() {
            // Clear canvas
            ctx.clearRect(0, 0, 1290, 2796);
            
            // Background
            const bgGradient = ctx.createLinearGradient(0, 0, 0, 2796);
            bgGradient.addColorStop(0, '#1C1810');
            bgGradient.addColorStop(0.5, '#2C241A');
            bgGradient.addColorStop(1, '#1C1810');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 1290, 2796);
            
            // Status bar
            ctx.fillStyle = '#D4A574';
            ctx.font = '36px -apple-system';
            ctx.textAlign = 'left';
            ctx.fillText('16:54', 50, 80);
            ctx.textAlign = 'right';
            ctx.fillText('ðŸ”‹ 68%', 1240, 80);
            
            // App Title
            ctx.font = 'bold 72px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('WIN 10MIN', 645, 250);
            
            // Premium badge
            ctx.font = '48px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('PREMIUM FEATURES', 645, 350);
            
            // Draw premium options card
            const cardY = 450;
            const cardHeight = 1800;
            
            // Card background
            ctx.fillStyle = 'rgba(212, 165, 116, 0.05)';
            ctx.fillRect(100, cardY, 1090, cardHeight);
            
            // Card border
            ctx.strokeStyle = '#D4A574';
            ctx.lineWidth = 3;
            ctx.strokeRect(100, cardY, 1090, cardHeight);
            
            // Monthly Option
            let yPos = cardY + 150;
            drawSubscriptionOption(
                'ðŸ“… MONTHLY',
                '$9.99/month',
                'Unlock all premium features',
                yPos,
                false
            );
            
            // Yearly Option (Best Value)
            yPos += 400;
            drawSubscriptionOption(
                'ðŸŽ¯ YEARLY',
                '$49.99/year',
                'Save 58% - Best Value!',
                yPos,
                true
            );
            
            // Lifetime Option
            yPos += 400;
            drawSubscriptionOption(
                'ðŸ‘‘ LIFETIME',
                '$49.99 once',
                'One-time purchase',
                yPos,
                false
            );
            
            // Features section
            yPos += 400;
            ctx.font = 'bold 48px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('PREMIUM INCLUDES:', 645, yPos);
            
            // Feature list
            const features = [
                'âœ“ Unlimited Focus Sessions',
                'âœ“ Custom Timer (5-90 min)',
                'âœ“ Select Apps to Block',
                'âœ“ Premium Buildings',
                'âœ“ Advanced Statistics',
                'âœ“ Skip Breaks',
                'âœ“ Export Progress'
            ];
            
            ctx.font = '40px -apple-system';
            ctx.textAlign = 'left';
            yPos += 80;
            features.forEach(feature => {
                ctx.fillStyle = '#D4A574';
                ctx.fillText(feature, 200, yPos);
                yPos += 70;
            });
            
            // Bottom buttons
            yPos = 2400;
            
            // Purchase button
            ctx.fillStyle = '#D4A574';
            ctx.fillRect(145, yPos, 1000, 120);
            ctx.fillStyle = '#1C1810';
            ctx.font = 'bold 48px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText('PURCHASE', 645, yPos + 75);
            
            // Restore button
            yPos += 160;
            ctx.strokeStyle = '#D4A574';
            ctx.lineWidth = 3;
            ctx.strokeRect(145, yPos, 1000, 120);
            ctx.fillStyle = '#D4A574';
            ctx.font = '40px Georgia';
            ctx.fillText('Restore Purchases', 645, yPos + 75);
        }
        
        function drawSubscriptionOption(title, price, subtitle, y, highlight) {
            const optionHeight = 300;
            
            // Highlight best value
            if (highlight) {
                ctx.fillStyle = 'rgba(139, 0, 0, 0.3)';
                ctx.fillRect(150, y - 50, 990, optionHeight);
                
                // Best value badge
                ctx.save();
                ctx.translate(1000, y);
                ctx.rotate(-15 * Math.PI / 180);
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-120, -40, 240, 80);
                ctx.fillStyle = '#F4E5D3';
                ctx.font = 'bold 36px Georgia';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('BEST VALUE', 0, 0);
                ctx.restore();
            }
            
            // Option box
            ctx.strokeStyle = '#D4A574';
            ctx.lineWidth = 2;
            ctx.strokeRect(150, y - 50, 990, optionHeight);
            
            // Title
            ctx.font = 'bold 56px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'left';
            ctx.fillText(title, 200, y + 50);
            
            // Price
            ctx.font = 'bold 72px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.fillText(price, 200, y + 140);
            
            // Subtitle
            ctx.font = '36px -apple-system';
            ctx.fillStyle = '#B08D57';
            ctx.fillText(subtitle, 200, y + 200);
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'review-screenshot-1290x2796.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
