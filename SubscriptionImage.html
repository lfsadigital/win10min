<!DOCTYPE html>
<html>
<head>
    <title>Win 10min - Subscription Promotional Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1C1810;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #D4A574;
        }
        
        .container {
            text-align: center;
        }
        
        #canvas {
            border: 2px solid #D4A574;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            margin: 20px auto;
            display: block;
            background: white;
        }
        
        .controls {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #B08D57, #D4A574);
            color: #1C1810;
            border: 2px solid #D4A574;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        
        button:hover {
            background: linear-gradient(135deg, #D4A574, #B08D57);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscription Promotional Images</h1>
        <p>1024x1024 images for App Store Connect</p>
        
        <canvas id="canvas" width="1024" height="1024"></canvas>
        
        <div class="controls">
            <button onclick="generateImage('monthly')">Monthly Subscription</button>
            <button onclick="generateImage('yearly')">Yearly Subscription</button>
            <button onclick="generateImage('lifetime')">Lifetime Premium</button>
            <button onclick="generateImage('screenshot')">App Screenshot</button>
            <button onclick="downloadImage()">üì• Download Image</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize with monthly
        generateImage('monthly');
        
        function generateImage(type) {
            // Clear canvas
            ctx.clearRect(0, 0, 1024, 1024);
            
            // Roman themed background
            const bgGradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            bgGradient.addColorStop(0, '#1C1810');
            bgGradient.addColorStop(0.5, '#2C241A');
            bgGradient.addColorStop(1, '#1C1810');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Add decorative border
            ctx.strokeStyle = '#D4A574';
            ctx.lineWidth = 8;
            ctx.strokeRect(40, 40, 944, 944);
            
            // Add inner border
            ctx.strokeStyle = '#B08D57';
            ctx.lineWidth = 2;
            ctx.strokeRect(60, 60, 904, 904);
            
            // Add coin logo at top
            drawCoinLogo();
            
            if (type === 'monthly') {
                drawMonthlyContent();
            } else if (type === 'yearly') {
                drawYearlyContent();
            } else if (type === 'lifetime') {
                drawLifetimeContent();
            } else if (type === 'screenshot') {
                drawScreenshot();
            }
            
            // Add bottom decorative elements
            drawBottomDecoration();
        }
        
        function drawCoinLogo() {
            // Small coin at top
            ctx.save();
            ctx.translate(512, 200);
            
            // Coin circle
            const coinGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 80);
            coinGradient.addColorStop(0, '#D4A574');
            coinGradient.addColorStop(1, '#B08D57');
            
            ctx.fillStyle = coinGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = '#8B6914';
            ctx.beginPath();
            ctx.arc(0, 0, 70, 0, Math.PI * 2);
            ctx.fill();
            
            // X in center
            ctx.font = 'bold 80px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('X', 0, 0);
            
            ctx.restore();
        }
        
        function drawMonthlyContent() {
            // Title
            ctx.font = 'bold 72px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('MONTHLY', 512, 380);
            ctx.fillText('PREMIUM', 512, 460);
            
            // Price
            ctx.font = 'bold 100px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.fillText('$9.99', 512, 580);
            
            ctx.font = '36px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('PER MONTH', 512, 640);
            
            // Features
            ctx.font = '32px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'left';
            
            const features = [
                '‚úì Unlimited Focus Sessions',
                '‚úì Custom Timer Durations',
                '‚úì Advanced Statistics',
                '‚úì Premium Buildings',
                '‚úì App Blocking Control'
            ];
            
            let y = 720;
            features.forEach(feature => {
                ctx.fillText(feature, 250, y);
                y += 45;
            });
        }
        
        function drawYearlyContent() {
            // Badge
            ctx.save();
            ctx.translate(750, 350);
            ctx.rotate(-15 * Math.PI / 180);
            
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(-80, -30, 160, 60);
            
            ctx.font = 'bold 24px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SAVE 50%', 0, 0);
            
            ctx.restore();
            
            // Title
            ctx.font = 'bold 72px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('YEARLY', 512, 380);
            ctx.fillText('PREMIUM', 512, 460);
            
            // Price
            ctx.font = 'bold 100px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.fillText('$49.99', 512, 580);
            
            ctx.font = '36px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('PER YEAR', 512, 640);
            
            // Comparison
            ctx.font = '24px Georgia';
            ctx.strokeStyle = '#B08D57';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(350, 680);
            ctx.lineTo(450, 680);
            ctx.stroke();
            
            ctx.fillStyle = '#B08D57';
            ctx.fillText('$119.88', 400, 685);
            ctx.fillStyle = '#7CB342';
            ctx.fillText('$49.99/year', 550, 685);
            
            // Features
            ctx.font = '32px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'left';
            
            const features = [
                '‚úì Everything in Monthly',
                '‚úì Best Value - Save 58%',
                '‚úì Priority Support',
                '‚úì Future Features First'
            ];
            
            let y = 750;
            features.forEach(feature => {
                ctx.fillText(feature, 250, y);
                y += 45;
            });
        }
        
        function drawLifetimeContent() {
            // Crown icon
            ctx.font = '80px sans-serif';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('üëë', 512, 350);
            
            // Title
            ctx.font = 'bold 72px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.fillText('LIFETIME', 512, 440);
            ctx.fillText('PREMIUM', 512, 520);
            
            // Price
            ctx.font = 'bold 100px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.fillText('$49.99', 512, 640);
            
            ctx.font = '36px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('ONE TIME PAYMENT', 512, 700);
            
            // Features
            ctx.font = '32px Georgia';
            ctx.fillStyle = '#D4A574';
            
            const features = [
                '‚úì All Premium Features',
                '‚úì Forever Access',
                '‚úì All Future Updates',
                '‚úì Support Development'
            ];
            
            let y = 780;
            features.forEach(feature => {
                ctx.fillText(feature, 512, y);
                y += 45;
            });
        }
        
        function drawScreenshot() {
            // Title
            ctx.font = 'bold 60px Georgia';
            ctx.fillStyle = '#D4A574';
            ctx.textAlign = 'center';
            ctx.fillText('WIN 10MIN', 512, 350);
            
            // Subtitle
            ctx.font = '36px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('Build Your Empire', 512, 410);
            ctx.fillText('One Victory at a Time', 512, 460);
            
            // Mock timer display
            ctx.font = 'bold 120px Georgia';
            ctx.fillStyle = '#F4E5D3';
            ctx.fillText('10:00', 512, 600);
            
            // Features grid
            ctx.font = '28px Georgia';
            ctx.fillStyle = '#D4A574';
            
            // Left column
            ctx.textAlign = 'left';
            ctx.fillText('üèõÔ∏è Build Cities', 200, 720);
            ctx.fillText('‚è±Ô∏è Focus Timer', 200, 770);
            ctx.fillText('üìä Track Progress', 200, 820);
            
            // Right column
            ctx.textAlign = 'right';
            ctx.fillText('Block Apps üì±', 824, 720);
            ctx.fillText('Win Rewards üèÜ', 824, 770);
            ctx.fillText('Rise in Ranks üëë', 824, 820);
            
            // Bottom text
            ctx.textAlign = 'center';
            ctx.font = 'italic 24px Georgia';
            ctx.fillStyle = '#B08D57';
            ctx.fillText('TEMPVS FVGIT', 512, 900);
        }
        
        function drawBottomDecoration() {
            // Laurel decoration
            ctx.strokeStyle = '#B08D57';
            ctx.lineWidth = 2;
            
            // Left laurel
            ctx.beginPath();
            ctx.arc(350, 940, 30, Math.PI * 0.7, Math.PI * 1.3, false);
            ctx.stroke();
            
            // Right laurel
            ctx.beginPath();
            ctx.arc(674, 940, 30, -Math.PI * 0.3, Math.PI * 0.3, false);
            ctx.stroke();
            
            // SPQR text
            ctx.font = '20px Georgia';
            ctx.fillStyle = '#8B6914';
            ctx.textAlign = 'center';
            ctx.fillText('SPQR', 512, 950);
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'subscription-image-1024x1024.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
